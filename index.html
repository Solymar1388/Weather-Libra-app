<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/style.css">
    <title>Libra weather app</title>
</head>

<body>

<div class="container">
    <div class="card mx-auto pb-4 mt-4 main-block ">
        <form class="search-form mx-auto mb-3 mt-4 d-flex " id="search-form">
                <div class="input-group justify-content-center flex-wrap" style="width: 100%" >
                    <div class="input-serach-field mx-2 mt-2">
                        <input type="search" 
                            id="city-input" 
                            class="form-control " 
                            placeholder="Type a city..." 
                            autocomplete="off">
                    </div>
                    <div class="button-search mt-2">
                        <button class="btn border-info btn-warning mx-2 text-center" 
                            type="submit" 
                            value="search">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                    <div class="button-current-location mt-2">
                        <button class="btn border-warning btn-info mx-2 text-center" 
                            type="button" 
                            id="location-button">Current 
                            <i class="bi bi-geo-alt"></i>
                        </button>
                    </div>
                </div>
        </form>

    <div class="card text-center mx-auto info-block" style="width: 60%;">
        <div class="card-body mb-3">
            <h1 class="card-title mainCity"> <span id="city"></span>, <span id="country"></span></h1>
            <p class="card-text text-muted text-uppercase" id="date"></p>
            
            <span>
            <span><i class="bi bi-thermometer-half fs-2"></i></span> <span class="card-text fw-bold mainTemp" id="temperature"></span>
                <a href="#" class="celsius active text-decoration-none text-muted fs-6 align-top" id="celcius-link">°C</a> 
                <span class="vertical-line fw-light fs-6 align-top">|</span>
                <a href="#" class="farhenheit text-decoration-none text-muted fs-6 align-top" id="fahrenheit-link">°F</a> 
            </span>

            <div>
                <img src="" alt="" id="icon" class="float-left">
            </div>
            <p class="card-text text-muted fst-italic" id="description"></p>
            <p class="card-text mb-1"> <span><i class="bi bi-droplet"></i> <strong>Humidity:</strong> </span> <span id="humidity"></span>%</p>
            <p class="card-text"> <span><i class="bi bi-wind"></i> <strong>Wind:</strong></span> <span id="wind"></span> km/h</p>
        </div>
    </div>

        <div class="card text-center mx-auto mt-3 weather-forecast p-4 forecast-block" style="width: 75%" id="forecast">
        </div>
    </div>
</div>

<div class="mx-auto text-center">
    <small>This project was coded by Olesia.libra and is
        <a href="https://github.com/Solymar1388/Weather-Libra-app">open-sourced on GitHub</a>
    </small>
</div>

<script src="src/script.js"></script>

</body>

</html>
