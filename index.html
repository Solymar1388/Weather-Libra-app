<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <title>Libra weather app</title>
</head>

<body>
<div class="container">
    <div class="card mx-auto pb-5 mt-4 main-block">
        <form class="search-form mx-auto mb-3 mt-4" id="search-form">
                <div class="input-group" style="width: 100%" >
                    <div class="input-serach-field mx-2">
                        <input type="search" id="city-input" class="form-control" placeholder="Type a city..." autocomplete="off">
                    </div>
                    <div class="button-search ">
                        <button class="btn border-info btn-warning mx-2 text-center" type="submit" value="search">🔍Search</button>
                    </div>
                    <div class="button-current-location ">
                        <button class="btn border-warning btn-info mx-2 text-center rounded-circle" style="width: 42px; height: 42px" type="button" id="location-button">📍</button>
                    </div>
                </div>
        </form>

    
    <div class="card text-center mx-auto info-block" style="width: 40%;">
        <div class="card-body mb-3">
            <h1 class="card-title mainCity" id="city"></h1>
            <p class="card-text text-muted text-uppercase" id="date"></p>
            
            <span>
            <span class="card-text fs-1 fw-bold mainTemp" id="temperature"></span>
                <a href="#" class="celsius active text-decoration-none text-muted fs-6 align-top" id="celcius-link">°C</a> 
                <span class="vertical-line fw-light fs-6 align-top">|</span>
                <a href="#" class="farhenheit text-decoration-none text-muted fs-6 align-top" id="fahrenheit-link">°F</a> 
            </span>

            <div>
                <img src="" alt="" id="icon" class="float-left">
            </div>
            <p class="card-text text-muted fst-italic" id="description"></p>
            <p class="card-text mb-1"> <span> <strong>Humidity:</strong> </span> <span id="humidity"></span>%</p>
            <p class="card-text"> <span> <strong>Wind:</strong></span> <span id="wind"></span> km/h</p>
        </div>
    </div>

    <div class="card text-center mx-auto mt-3 rounded-pill weather-forecast p-3 forecast-block" style="width: 75%" id="forecast">
        <div class="card-body">
            <div class="row fw-bold">
                <div class="col">Mon</div>
            </div>
            <div class="row fst-italic">
                <div class="col">06/06</div>
            </div>
            <div class="row fs-4">
                <div class="col">⛈️</div>
            </div>
            <div class="row fs-5 fw-bolder">
                <div class="col">18°  12°</div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="mx-auto text-center mt-2 fs-6">
    <a href="https://github.com/Solymar1388/Weather-Libra-app">Open-source code</a> by Olesia.libra
</div>

</body>

</html>
