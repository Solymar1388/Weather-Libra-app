<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <form class="search-form" id="search-form">
        <div class="input-group mt-5 mx-auto mb-5" style="width: 75%;" >
            <input type="search" id="search-input" class="form-control" placeholder="Enter your city..." autocomplete="off">
            <button class="btn btn-outline-success" type="submit" value="search" >Search</button>
            <button class="btn btn-outline-info" type="button" id="location-button">Current city</button>
        </div>
    </form>

    <div class="card text-center mx-auto" style="width: 60%;">
        <div class="card-body mb-3">
            <h1 class="card-title mainCity" id="city">Kyiv, Ukraine</h1>
            <p class="card-text text-muted text-uppercase" id="today"></p>
            
            <span>
            <span class="card-text fs-2 fw-bold mainTemp" id="current-temperature">19</span>
                <a href="#" class="celsius active text-decoration-none text-muted fw-bold fs-6 align-top" id="celcius">°C</a> 
                <span class="vertical-line fw-light fs-6 align-top">|</span>
                <a href="#" class="farhenheit text-decoration-none text-muted fs-6 align-top" id="fahrenheit">°F</a> 
            </span>

            <!-- <p class="card-text text-muted fst-italic">Feels like 27°C</p> -->
            <p class="card-text mb-1"> <span>Humidity:</span> <span id="humidity">80</span>%</p>
            <p class="card-text"> <span>Wind:</span> <span id="wind">10</span> km/h</p>
        </div>
    </div>

    <div class="card text-center mx-auto mt-3 rounded-pill" style="width: 75%;">
        <div class="card-body">
            <div class="row fw-bold">
                <div class="col">Mon</div>
                <div class="col">Tue</div>
                <div class="col">Wed</div>
                <div class="col">Thu</div>
                <div class="col">Fri</div>
            </div>
            <div class="row fst-italic">
                <div class="col">06/06</div>
                <div class="col">07/06</div>
                <div class="col">08/06</div>
                <div class="col">09/06</div>
                <div class="col">10/06</div>
            </div>
            <div class="row fs-4">
                <div class="col">⛈️</div>
                <div class="col">☀️</div>
                <div class="col">⛅</div>
                <div class="col">🌦️</div>
                <div class="col">☁️</div>
            </div>
            <div class="row fs-5 fw-bolder">
                <div class="col">18°</div>
                <div class="col">24°</div>
                <div class="col">21°</div>
                <div class="col">19°</div>
                <div class="col">18°</div>
            </div>
        </div>
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

        <script src="script.js"></script>

</body>

</html>
